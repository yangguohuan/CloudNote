<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="{% url 'Users:register' %}" method="post">
        <p>
            用户名：<input type="text" name="username">
        </p>
        <p>
            密码：<input type="text" name="password">
        </p>
        <p>
            确认密码：<input type="text" name="password_c">
        </p>
        <p>
            <input type="submit" name="提交">
        </p>
    </form>
</body>
</html>
